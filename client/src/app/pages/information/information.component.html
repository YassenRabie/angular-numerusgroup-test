<app-top-bar></app-top-bar>

<div class="page-content">
  <p *ngIf="error">Something went wrong, try again later</p>

  <p *ngIf="!error && !data">Loading</p>

  <ng-container *ngIf="data">
    <h3 class="page-title">{{data.title}}</h3>

    <div class="container" *ngIf="data">
      <app-dynamic-table [headers]="data.headers" [data]="data.data"></app-dynamic-table>
    </div>
  </ng-container>
</div>

<app-side-menu></app-side-menu>
